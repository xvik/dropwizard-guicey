// external file maintains build classpath for all scripts
// (to overcome buildscipt gradle limitation and define all plugins in one place)
repositories {
    jcenter()
    mavenCentral()
}
dependencies {
    // bintray upload
    classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:0.5"
    // rest support to call some bintray api methods directly
    classpath "org._10ne.gradle:rest-gradle-plugin:0.3.1"
    // coveralls integration
    classpath "org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.0.0"
    // check dependencies updates
    classpath "com.github.ben-manes:gradle-versions-plugin:0.5-beta-6"
    classpath 'com.github.townsfolk:gradle-release:1.2'
}